<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout PWA</title>

  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/papas-muscle-machine/manifest.json" />
  <meta name="theme-color" content="#454545" />
</head>

<body class="bg-gray-100 p-4">

  <!-- Login Screen -->
  <div id="login-screen" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl mb-4">Select User</h1>
    <button data-user="Ravi" class="px-4 py-2 bg-green-600 text-white rounded mb-2">Ravi</button>
    <button data-user="Rueben" class="px-4 py-2 bg-green-600 text-white rounded mb-2">Rueben</button>
    <button data-user="Dylan" class="px-4 py-2 bg-green-600 text-white rounded mb-2">Dylan</button>
    <button data-user="Auntie Chelle" class="px-4 py-2 bg-green-600 text-white rounded mb-2">Auntie Chelle</button>
    <!-- RESET APP BUTTON -->
    <button id="reset-app-btn" class="mt-6 px-4 py-2 bg-red-600 text-white rounded">
      Reset App
    </button>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <div class="flex items-center justify-between mb-4">
      <div class="flex space-x-4">
        <select id="week-select" class="p-2 border rounded"></select>
        <select id="day-select" class="p-2 border rounded"></select>
      </div>
      <!-- Week-level Override -->
      <div>
        <label for="week-override" class="text-sm font-medium text-gray-700 mr-2">Week Override</label>
        <select id="week-override" class="p-2 border rounded bg-yellow-100">
          <option value="">None</option>
          <option value="Deload">Deload</option>
          <option value="Force Keep">Force Keep</option>
        </select>
      </div>
    </div>
    <div id="exercise-list" class="space-y-4"></div>
  </div>

  <!-- Exercise Card Template -->
  <template id="exercise-card-template">
    <div class="bg-white p-4 rounded shadow">

      <!-- Editable Exercise Name -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Exercise</label>
        <input type="text"
               class="name-input w-full border p-2 rounded text-lg font-semibold"
               data-row=""
               data-col="C"
               value="" />
      </div>

      <!-- Weight with Prev/Target display -->
      <div class="flex items-center mb-4 space-x-4">
        <div class="flex flex-col">
          <label class="text-xs text-[#808000]">Weight</label>
          <div class="flex space-x-2 items-center">
            <div class="text-sm text-gray-500">{{prevWeight}}/</div>
            <input type="text" readonly
                   class="w-16 bg-gray-200 text-gray-600 rounded px-2 py-1 text-sm"
                   value="{{targetWeight}}" />
            <input type="number"
                   class="w-20 bg-[#454545] text-white rounded px-2 py-1 weight-actual-input"
                   data-row=""
                   data-col="D"
                   placeholder="Actual"
                   value="" />
          </div>
        </div>
      </div>

      <!-- Sets with Prev/Target display -->
      <div class="grid grid-cols-4 gap-4 mb-4 text-sm sets-container">
        <template x-for="i in [1,2,3,4]">
          <div>
            <label class="text-xs text-[#808000]">Set <span x-text="i"></span></label>
            <div class="flex space-x-2 items-center">
              <div class="text-sm text-gray-500" x-text="prevReps[i-1]"></div>
              <input type="text" readonly
                     class="w-12 bg-gray-200 text-gray-600 rounded px-2 py-1 text-sm"
                     x-bind:value="targetReps[i-1] || ''" />
              <input type="number"
                     class="w-full bg-[#454545] text-white rounded px-2 py-1"
                     x-bind:data-col="['E','F','G','H'][i-1]"
                     x-bind:data-row="row"
                     placeholder="Actual"
                     x-model="actualReps[i-1]" />
            </div>
          </div>
        </template>
      </div>

      <!-- Dropdowns for pump, healed, pain -->
      <div class="grid grid-cols-3 gap-4 text-sm">
        <template x-for="(field, idx) in ['Pump','Healed','Pain']">
          <div>
            <label class="text-xs text-[#808000]" x-text="field"></label>
            <select class="w-20 bg-[#454545] text-white rounded px-2 py-1"
                    x-bind:data-col="['I','J','K'][idx]"
                    x-model="metrics[field.toLowerCase()]">
              <option value="">-</option>
              <template x-for="n in [1,2,3,4,5]">
                <option x-text="n" x-bind:value="n"></option>
              </template>
            </select>
          </div>
        </template>
      </div>

    </div>
  </template>

  <!-- Load App Logic -->
  <script src="app.js"></script>
</body>
</html>
