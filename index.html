<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout PWA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Login Screen -->
  <div id="login-screen" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl mb-4">Select User</h1>
    <button data-user="Ravi" class="px-4 py-2 bg-green-600 text-white rounded mb-2">Ravi</button>
    <button data-user="Rueben" class="px-4 py-2 bg-green-600 text-white rounded mb-2">Rueben</button>
    <button data-user="Dylan" class="px-4 py-2 bg-green-600 text-white rounded">Dylan</button>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <div class="flex space-x-4 mb-4">
      <select id="week-select" class="p-2 border rounded"></select>
      <select id="day-select" class="p-2 border rounded"></select>
    </div>
    <div id="exercise-list" class="space-y-4"></div>
  </div>

  <!-- Exercise Card Template -->
  <template id="exercise-card-template">
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <!-- Exercise name heading -->
        <h3 class="exercise-name text-xl font-semibold mb-2"></h3>
        <div class="flex items-center mb-4 space-x-4 w-full">
          <div class="flex-1">
            <label class="text-xs text-[#808000]">Exercise</label>
            <input type="text" class="w-full bg-[#454545] text-[#00FF00] font-bold rounded px-2 py-1 name-input"
              data-row="" data-col="C" value="" />
          </div>
          <div class="flex flex-col">
            <label class="text-xs text-[#808000]">Weight</label>
            <input type="number" class="w-20 bg-[#454545] text-white rounded px-2 py-1 weight-input"
              data-row="" data-col="D" placeholder="lbs" value="" />
          </div>
        </div>

        <div class="grid grid-cols-4 gap-4 mb-4 text-sm sets-container">
          <div>
            <label class="text-xs text-[#808000]">Set 1</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 reps1-input"
              data-row="" data-col="E" value="" />
          </div>
          <div>
            <label class="text-xs text-[#808000]">Set 2</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 reps2-input"
              data-row="" data-col="F" value="" />
          </div>
          <div>
            <label class="text-xs text-[#808000]">Set 3</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 reps3-input"
              data-row="" data-col="G" value="" />
          </div>
          <div>
            <label class="text-xs text-[#808000]">Set 4</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 reps4-input"
              data-row="" data-col="H" value="" />
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 text-sm">
          <div>
            <label class="text-xs text-[#808000]">Pump</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 pump-input"
              data-row="" data-col="I" value="" />
          </div>
          <div>
            <label class="text-xs text-[#808000]">Healed</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 healed-input"
              data-row="" data-col="J" value="" />
          </div>
          <div>
            <label class="text-xs text-[#808000]">Pain</label>
            <input type="number" class="w-full bg-[#454545] text-white rounded px-2 py-1 pain-input"
              data-row="" data-col="K" value="" />
          </div>
        </div>
      </div>
    </template>

  <!-- Load App Logic -->
  <script src="app.js"></script>
</body>
</html>
